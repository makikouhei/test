<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">  
    <head>
        <div th:replace="~{fragment :: meta}"></div> 
        
        <div th:replace="~{fragment :: styles}"></div>
        
        <title>レビュー一覧</title>       
    </head>
    <body>
        <div class="samuraitravel-wrapper">
            <!-- ヘッダー -->
            <div th:replace="~{fragment :: header}"></div>
            
            <main>
                <div class="container samuraitravel-container pb-5">
                     <div class="row justify-content-center">
                         <div class="col-xxl-9 col-xl-10 col-lg-11">
                             <nav class="my-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                                 <ol class="breadcrumb mb-0"> 
                                     <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
                                     <li class="breadcrumb-item">><a th:href="@{/house}">民宿一覧</a></li>
                            		 <li class="breadcrumb-item">><a th:href="@{/house}">民宿詳細</a></li>
									 <li class="breadcrumb-item active" aria-current="page">レビュー一覧</li>
                            	</ol>
                             </nav> 	 
                            
                            <h1 class="mb-3 text-center">SAMURAIの宿のレビュー一覧</h1>                                                
                            
                            <table class="table">
                                
                                <tbody>                                                     
                                   <tr th:each="review : ${reviewPage}"> 
                                        <td th:text="${review.getUser()}"></td> 
                                        <td th:text="${review.getRating()}"></td>
                                        <td th:text="${#dates.format(review.getCreatedAt(), 'yyyy年MM月dd日')}"></td>
                                        <td th:text="${review.getComment()}"></td>
                                                                                                                    
                                    </tr>                                      
                                </tbody>
                            </table>
                            <!-- ページネーション -->
                             <div th:if="${reviewPage.getTotalPages() > 1}" class="d-flex justify-content-center">
                                 <nav aria-label="民宿一覧ページ">
                                     <ul class="pagination">
                                         <li class="page-item">
                                             <span th:if="${reviewPage.isFirst()}" class="page-link disabled">前</span>
                                             <a th:unless="${reviewPage.isFirst()}" th:href="@{/review(page = ${reviewPage.getNumber() - 1})}" class="page-link samuraitravel-page-link">前</a>
                                         </li>
                                         <li th:each="i : ${#numbers.sequence(0, reviewPage.getTotalPages() - 1)}" class="page-item">
                                             <span th:if="${i == reviewPage.getNumber()}" class="page-link active samuraitravel-active" th:text="${i + 1}"></span>
                                             <a th:unless="${i == reviewPage.getNumber()}" th:href="@{/review(page = ${i})}" class="page-link samuraitravel-page-link" th:text="${i + 1}"></a>
                                         </li>
                                         <li class="page-item">                        
                                             <span th:if="${reviewPage.isLast()}" class="page-link disabled">次</span>
                                             <a th:unless="${reviewPage.isLast()}" th:href="@{/review(page = ${reviewPage.getNumber() + 1})}" class="page-link samuraitravel-page-link">次</a>
                                         </li>
                                     </ul>
                                 </nav> 
                             </div>                                              
                        </div>
                    </div>
               </div>              
            </main>
            
            <!-- フッター -->
            <div th:replace="~{fragment :: footer}"></div>
        </div>    
        
        <!-- Bootstrap -->
        <div th:replace="~{fragment :: scripts}"></div> 
    </body>
</html>
